<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet and icons -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body ng-app="blankenship" ng-cloak>
    <md-content layout-fill md-colors="{background: 'primary'}">
      <bb-toolbar></bb-toolbar>
      <div ui-view></div>
    </md-content>

    <!-- Angular JS Libs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>

    <!-- Application bootstrap  -->
    <script type="text/javascript">
      angular.module('blankenship', ['ngMaterial', 'ui.router']);
    </script>

    <!-- App Scripts -->
    <script src="/app.config.js"></script>
    <script src="/app.routes.js"></script>
    <script src="/app/components/toolbar/toolbar.drct.js"></script>
    <script src="/app/components/toolbar/toolbar.ctrl.js"></script>
  </body>
</html>
